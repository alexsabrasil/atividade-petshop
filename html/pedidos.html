<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..//css/pedidos.css">
  <title>Formulário de Pedido</title>
</head>
<body>
  <div class="container">
    <h1>Formulário de Pedido</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required>

      <label for="endereco">Endereço de Entrega:</label>
      <textarea id="endereco" name="endereco" rows="4" required></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
    <div class="mensagem-envio" id="mensagem-envio">
        <p>Envio com sucesso!</p>
    </div>
  </div>
  
  <footer>
    <p>Contatos:</p>
  <p>Email: aupetshop@auloja.com</p>
  <p>Telefone/Zap: (81) 99218-9743</p>
</footer>
 <a href="index.html">Voltar</a>
 
 <script src="script.js"></script>
</body>
</html>
