<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="contatos.css" href="loja.css"/>
    <style>
        /* Estilo para o feedback visual dos campos */
        input:valid, textarea:valid {
            border: 2px solid green;
        }
        input:invalid, textarea:invalid {
            border: 2px solid rgb(30, 19, 234);
        }

        /* Estilo para a mensagem de sucesso */
        .mensagem-sucesso {
            display: none;
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <h1>Aulá, vamos conversar?</h1>
        <form action="enviar.php" method="POST" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p class="mensagem-sucesso">Mensagem enviada com sucesso!</p>
        <a href="index.html">Voltar à página principal</a>
    </main>

    <script>
        function validarFormulario() {
            // Realizar validações em tempo real
            var nomeInput = document.getElementById("nome");
            var emailInput = document.getElementById("email");
            var telefoneInput = document.getElementById("telefone");
            var mensagemInput = document.getElementById("mensagem");

            if (!nomeInput.checkValidity()) {
                alert("Por favor, preencha o campo Nome corretamente.");
                nomeInput.focus();
                return false;
            }

            if (!emailInput.checkValidity()) {
                alert("Por favor, digite um endereço de email válido.");
                emailInput.focus();
                return false;
            }

            if (!telefoneInput.checkValidity()) {
                alert("Por favor, preencha o campo Telefone corretamente.");
                telefoneInput.focus();
                return false;
            }

            if (!mensagemInput.checkValidity()) {
                alert("Por favor, preencha o campo Mensagem.");
                mensagemInput.focus();
                return false;
            }

            // Exibir mensagem de sucesso após o envio do formulário
            var mensagemSucesso = document.querySelector(".mensagem-sucesso");
            mensagemSucesso.style.display = "block";

            // Limpar os campos do formulário após o envio
            nomeInput.value = "";
            emailInput.value = "";
            telefoneInput.value = "";
            mensagemInput.value = "";

            return false; // Retorna false para evitar o redirecionamento automático após o envio
        }
    </script>
</body>
</html>
